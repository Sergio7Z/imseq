dist: trusty
sudo: false

language: cpp

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    compiler: gcc-7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - cmake
        - zlib1g-dev
        - libbz2-dev
    before_install:
    - "python3 --version || :"
    - "python --version || :"
    install: export CXX="g++-7"
    env:
    - LINK_TOOL="ldd"
    - DEPLOY_PATTERN="imseq-*-linux64-{static,dynamic}.tar.gz"
  - os: osx
    osx_image: xcode9.2
    compiler: clang
    env:
    - LINK_TOOL="otool -L"
    - DEPLOY_PATTERN="imseq-*-mac64.tar.gz"


script:
  - mkdir build
  - cd build
  - cmake --version
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make VERBOSE=1
  - "$LINK_TOOL imseq || :"
  - ./imseq --version
  - cmake -DPKG_BUILD=1 -DSTATIC_BUILD=0 .
  - make VERBOSE=1 package
  - "$LINK_TOOL imseq || :"
  - cmake -DPKG_BUILD=1 -DSTATIC_BUILD=1 .
  - make VERBOSE=1 package
  - "$LINK_TOOL imseq || :"
  - 'for f in *.tar.gz; do echo ""; echo "==[$f]=="; tar tf "$f"; done'

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: True
  file: $DEPLOY_PATTERN
  on:
    tags: True
